<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<center>
		<h3>Travel Forum</h3>
		<p>Get answers & discussion from real Tripoto travelers</p><br>

		<b>{{user.username}}</b>

		<form method="post" action="submit_question">
			<textarea rows="4" cols="50" name="question"></textarea><br>
			<input type="submit" name="" value="post">
		</form>

	<div>
		{% for question in questions.values %}
			<div style="width: 1000px; height: 300px; border-color: black; border-style: solid; border-width: 2px;">
					<b style="width: 100%">{{question.question}}</b><br>
				{% for num,answer in question.answers.items %}
					<p style="width: 100%;">{{answer.answer}}</p>
				{% endfor %}
			</div>
		{% endfor %}
	</div>
	</center>

</body>
</html>
