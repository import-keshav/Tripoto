{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css" href="{% static 'home.css' %}"></style>
</head>
<body>

	<!-- Top Panel -->
	<div>
		<img src="{% static 'images/main_page_top_image.jpeg' %}" style="width: 100%">
		{% if not data_for_home_page.is_logged_in %}
			<a href="accounts/register">Register</a>
			<a href="accounts/login">Login</a>
		{% endif %}
		<h1> Exclusive Tours & Holiday Packages</h1>
	</div>


	<!-- Mid Panel 1 -->
	<div>
		<a href="hotels">Hotels</a>
		<a href="forums">Forums</a>
		<a href="holidays">Holidays</a>	
	</div>

	<!-- Mid Panel 2 -->
	<h3>Best-selling tour packages</h3>
	{% for dest in data_for_home_page.dests%}
		<div>
			<div style="width: 400px; height: 200px">
				<img src="{{dest.image_url}}" style="width: 100%; height: 100%"><br>
			<div>
			<form action=''>
				<a href="{% url 'package_info' _id=dest.id%}" method="post">{{dest.name}}</a><br>
			</form>
			<span>{{dest.price}}</span><br>
			<span>{{dest.hotel_name}}</span><br>
		</div>
	{% endfor %}

</body>
</html>
